<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="styleSheet">
    <title>投稿の編集</title>
</head>
<body>
<div class="header-contents">
    <h2>投稿の編集</h2>
</div>
<div class="main-contents">
    <form th:action="@{/update/{id}(id=${formModel.id})}" th:object="${formModel}" th:method="put">
        <div class="form-area">
            <label>投稿内容</label>
            <!-- 編集画面に遷移した際に、値が保持されるべきですので、textarea 要素内に
            「th:field="*{content}"」 と記載して値の保持を行う -->
            <textarea class="tweet-box" name="content" th:field="*{content}" size="20" maxlength="200" /></textarea><br/>
            <input type="submit" value="更新"/>
        </div>
    </form>
</div>
<div class="footer-contents">
    <form action="/">
        <input type="submit" value="戻る" />
    </form>
</div>
</body>
</html>
